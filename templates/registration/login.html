{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
<p></p>
<p>If you dont have an account, <a href="/register">register</a> instead.</p>
</div>
{% endblock %}
